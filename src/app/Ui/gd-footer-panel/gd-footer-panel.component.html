    <ul class="footer-panel-items" *ngIf="tabs">
        <li *ngFor="let tab of tabs"
            (mouseenter)="tab.hovering = true"
            (mouseleave)="tab.hovering=false"
            (click)="selectTab(tab)"
            [style.width]="getWidth"
            [ngClass]="{selected: tab.selected, hovering: tab.hovering}">
            <i class="fa fa-{{tab.icon}}"></i>&nbsp;&nbsp;{{tab.title}}</li>
    </ul>

    <ng-content></ng-content>
